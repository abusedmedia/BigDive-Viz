<!DOCTYPE html>
<html>
<head>
    <title>BigDive Viz</title>
    <script type="text/javascript" src="node_modules/d3/build/d3.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Here the Divers</h1>
    </div>
    <svg id="all_divers"></svg>

    <div class="divider">
        <h3>Divers per edition</h3>
    </div>
    <div id="edition_labels"></div>
    <svg id="by_divers"></svg>

    <div class="divider">
        <h3>Countries per edition</h3>
    </div>
    <svg id="by_countries"></svg>

    <div class="divider">
        <h3>Genders per edition</h3>
    </div>
    <svg id="by_gender"></svg>
    
    <svg id="all_countries"></svg>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/all_divers.js"></script>
    <script type="text/javascript" src="js/edition_labels.js"></script>
    <script type="text/javascript" src="js/by_divers.js"></script>
    <script type="text/javascript" src="js/by_countries.js"></script>
    <script type="text/javascript" src="js/by_gender.js"></script>
    <script type="text/javascript" src="js/all_countries.js"></script>

    
</body>
</html>
